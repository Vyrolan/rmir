# Ini style final detailing as much protocol-specific information as possible.
#
# The format is described here, and a few protocols scattered through the file have
# been marked as Example and excessively commented to help illustrate the syntax.
#
# [Protocol name]
# PID=2 hex bytes protocol id
# DevParms=<parmlist> where <parmlist> is a comma separated list of parms in the form
#      <name>[:<decription>][=<default value>]
#      Where
#      <description> is one of
#      - min-max, the min and max values allowed
#      - bits, the number of bits to used to store the value, equivalent to
#        using min of 0 and max of ( 2 ** bits ) - 1
#      - a bar (|) separated list of choices.
#      <default value> is the default value to be used.  If there is a choice
#      list, it is the index of the default choice.
# DeviceTranslator=className(parms)
#      provides mapping between DevParms and fixed data
#      className is the name of a class that extends the class
#          com.hifiremote.jp1.Translate.  If no package name is provided,
#          com.hifiremote.jp1 is assumed
#      Translator uses numeric parms index,bits,msbOffset,lsbOffset
#          index selects (0 based) an item from DevParms (default=0)
#          bits is the number of bits to use (default = 8)
#          msbOffset is an msb bit position within fixed data (default=0)
#          lsbOffset is an lsb bit position within the DevParms item (default=0)
#          lsb and comp are keyword parmeters (nonpositional)
#      XorCheck(bits,destOffset,seed,count,sourceOffset,step)
#          computes an xor check field within fixed data from other fields
#              within fixed data
#          bits is the field size (default=8)
#          destOffset is the msb bit postion at which to store the check field
#              (default = 0)
#          seed is the base value for the xor (default=0)
#          count is the number of included fields (default=1)
#          sourceOffset isthe msb bit position of the first included field
#              (default = destOffset - count * bits)
#          step is the bit offset from each source field to the next (default=bits)
# CmdParms=<parmlist> in the same format as DevParms, but for command parameters,
#      such as OBC.
# CmdTranslator=className(parms), same as DeviceTranslator, for translation of
#      command parms to hexCmds
# CmdParmInit=classname(parms)
#      modifies the CmdParms based on user input to DevParms
#      className is the name of a class that extends the class
#          com.hifiremote.jp1.Initializer
#      PickInitializer(ndx,c1,c2,...) modifies a list of choices.
#          ndx selects a CmdParms item containing the list of choices
#          c1,... each modify one choice.
#              If blank, the choice is unchanged.
#              If a number, the choice is changed to the DevParm value selected
#                  by that number.
#              If n followed by a number, the choice is changed, but is hidden if
#                  the selected DevParm is blank.
# Type=className the name of the class used to drive the KeyMapMaster protocol
#      specific function.  If the class cannot be instantiated,
#      the protocol will not be available in KeyMapMaster.  The protocol must
#      extend (inherit from) the class com.hifiremote.jp1.Protocol
# DefaultCmd=hex bytes for default cmd.  Provides both length and value information
#            default=00
# CmdIndex=<index> index into defaultCmd for where the converted EFC is stored.
# Notes=notes about the protocol
# FixedData=hex bytes for default FixedData.  Provides both default value and length.
# Code.[S3C80|740|6805]=<hex bytes> the protocol upgrade code for this protocol,
#                       for each processor.
# other=value for specifying any other protocol specific parameters that may
#             be needed.
#

######### Basic Example #######
#                               Protocol name
[Aiwa]
#                               Protocol ID
PID=00 5E
#                               Device parameters
#                                   Device: default 0
#                                   Sub Device: range 0..31 default 0
DevParms=Device=0,Sub Device:5=0
#                               Mapping device parameters to fixed data
#                                   parameter 0: lsb, 8 bits, beginning of fixed data
#                                   parameter 1: lsb, 5 bits, offset 8 (second byte of fixed data)
DeviceTranslator=Translator(lsb) \
           Translator(lsb,1,5,8)
#                               Fixed data is two bytes long
FixedData=00 00
#                               Command parameters
#                                   OBC: default 0
CmdParms=OBC=0
#                               Mapping command parameters to hex command
#                                   parameter 0: lsb, 8 bits, beginning (all) of fixed data
CmdTranslator=Translator(lsb)
#                               Hex command is one byte long
DefaultCmd=00
Notes=
###############################

