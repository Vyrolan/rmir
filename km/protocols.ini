######## XorCheck Example ######
[Panasonic]
PID=00 C9
DevParms=Device=144,Sub Device=0,OEM Dev1=2,OEM Dev2=32
#                                    parameter 0 (Device) -> bit 24 (byte 3)
#                                    parameter 1 (SubDevice) -> bit 32 (byte 4)
#                                    parameter 2 -> bit 8 (byte 1)
#                                    parameter 3 -> bit 16 (byte 2)
#                                    8 bits at bit offset 0 (byte 0) <- xor of 2 fields
#                                       8 bits at offset 24 (byte 3) and
#                                       8 bits at offset 24+8 (byte 4)
DeviceTranslator=Translator(lsb,comp,0,8,24) \
                 Translator(lsb,comp,1,8,32) \
                 Translator(lsb,comp,2,8,8)  \
                 Translator(lsb,comp,3,8,16) \
                 XorCheck(8,0,255,2,24)
FixedData=ff bf fb ff ff
CmdParms=OBC=0
CmdTranslator=Translator(lsb,comp)
Notes=

